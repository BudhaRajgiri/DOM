<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic DOM Manipulation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Dynamic DOM Manipulation Example</h1>
  <div class="button-container">
    <button id="change-color">Change Background Color</button>
    <button id="add-element">Add New Element</button>
    <button id="toggle-visibility">Toggle Visibility</button>
    <button id="animate-element">Animate Element</button>
    <button id="change-font-size">Change Font Size</button> <!-- New button -->
  </div>
  <div id="dynamic-content">
    <p id="target-element">This is a sample element to manipulate.</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
